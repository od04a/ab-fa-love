<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى فطوشة - 4 قلوب متداخلة</title>
    <!-- تضمين خط Cairo من Google Fonts -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        /* الأنماط العامة وإعادة التعيين */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff; /* لون خلفية أبيض نقي */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق اسم فطوشة */
        h1 {
            color: #880e4f; 
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        /* النص السفلي */
        p {
            color: #4a4a4a;
            margin-top: 30px;
            font-size: 1.1em;
        }

        /* حاوية القلوب التي تستخدم SVG */
        .heart-container {
            width: 240px; /* حجم الحاوية الأكبر لاستيعاب القلوب الأربعة */
            height: 240px;
            margin: auto;
            position: relative;
        }

        /* تنسيق الـ SVG الأساسي */
        .heart-svg {
            width: 100%;
            height: 100%;
            fill: none; 
            stroke: #c2185b; /* لون أحمر توتي أنيق للخطوط */
            stroke-width: 2; /* خطوط أرفع */
            stroke-dasharray: 1000; 
            stroke-dashoffset: 1000;
            position: absolute;
            /* تطبيق تأثير الرسم بمدة أطول (4 ثواني) */
            animation: drawHeart 4s ease-in-out forwards; 
        }

        /* لتحديد مواقع وألوان وتأخيرات كل قلب بشكل متدرج */
        
        /* القلب الأول (الأكبر) */
        .heart-svg-1 {
            width: 240px;
            height: 240px;
            top: 0px;
            left: 0px;
            stroke: #d84315; /* لون مختلف قليلاً */
            animation-delay: 0s; /* يبدأ فوراً */
        }

        /* القلب الثاني */
        .heart-svg-2 {
            width: 180px; 
            height: 180px;
            top: 30px; 
            left: 30px; 
            stroke: #e91e63;
            animation-delay: 1s; /* يبدأ بعد ثانية واحدة */
        }

        /* القلب الثالث */
        .heart-svg-3 {
            width: 120px; 
            height: 120px;
            top: 60px; 
            left: 60px;
            stroke: #ad1457;
            animation-delay: 2s; /* يبدأ بعد ثانيتين */
        }

         /* القلب الرابع (الأصغر) */
        .heart-svg-4 {
            width: 60px; 
            height: 60px;
            top: 90px; 
            left: 90px;
            stroke: #880e4f;
            animation-delay: 3s; /* يبدأ بعد ثلاث ثواني */
        }

        /* تعريف تأثير الرسم بالخطوط */
        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* تصميم الوردة (ساقطة) */
        .flower {
            position: absolute;
            width: 15px; 
            height: 15px;
            background-color: #ff8a80; 
            border-radius: 50%;
            opacity: 0;
            pointer-events: none; 
            animation: fall linear forwards;
        }

        /* تعريف تأثير سقوط الوردة */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فطوشة</h1>
        <div class="heart-container">
            <!-- القلب الأول (الأكبر) -->
            <svg class="heart-svg heart-svg-1" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <!-- القلب الثاني -->
            <svg class="heart-svg heart-svg-2" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <!-- القلب الثالث -->
            <svg class="heart-svg heart-svg-3" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <!-- القلب الرابع (الأصغر) -->
             <svg class="heart-svg heart-svg-4" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <p>تصميم خاص لكِ</p>
    </div>

    <!-- مقطع JavaScript لإنشاء الورود المتساقطة ديناميكياً -->
    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw'; 
            flower.style.animationDuration = Math.random() * 5 + 5 + 's'; 

            document.body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        setInterval(createFlower, 300);
    </script>

</body>
</html>
